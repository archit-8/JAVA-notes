<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer Funds</title>
</head>
<body>
<h1>Transfer Funds</h1>
<form th:action="@{/atm/transfer}" method="post">
    <input type="hidden" name="fromAccNo" th:value="${account.accountNo}" />

    <label for="toAccNo">To Account Number:</label>
    <input type="text" id="toAccNo" name="toAccNo" required/><br/><br/>
    
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required/><br/><br/>
    
    <button type="submit">Transfer</button>
</form>

<hr/>
<nav>
    <a th:href="@{/atm/create}">Create Account</a> |
    <a th:href="@{/atm/deposit}">Deposit</a>
</nav>

</body>
</html>
